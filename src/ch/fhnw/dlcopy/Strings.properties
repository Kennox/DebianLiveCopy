DLCopy.tmpDriveInfoLabel.text=<html>Please choose a temporary directory with enough free space (ca. 10 GB).<br><font color="#FF0000">All files in this directory will be removed!</font><br><br>You can mount storage media by starting "System->Dolphin" and clicking on the favored media. The selected media will be mounted on <code>/media/disk</code>. If you select further storage media they will be mounted on <code>/media/disk-1</code>, <code>/media/disk-2</code>, etc. Please note that not all file systems can be mounted writable. The standard Windows file system (NTFS) can only be mounted read-only. We recommend to use Linux file systems.</html>
