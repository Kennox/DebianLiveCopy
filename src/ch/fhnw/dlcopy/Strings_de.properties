DLCopy.tmpDriveInfoLabel.text=<html>Bitte w\u00e4hlen Sie ein tempor\u00e4res Verzeichnis mit gen\u00fcgend freiem Speicherplatz (ca. 10 GB) aus.<br><font color="#FF0000">Alle Dateien in diesem Verzeichnis werden gel\u00f6scht!</font><br><br>Im System vorhandene Laufwerke k\u00f6nnen Sie einbinden, indem Sie im Startmen\u00fc "System -> Dateimanager (Dolphin)" \u00f6ffnen und das gew\u00fcnschte Laufwerk anklicken. Das Laufwerk wird dann unter dem Verzeichnis <code>/media/disk</code> eingebunden. Wenn Sie weitere Laufwerke anklicken, werden diese unter den Verzeichnissen <code>/media/disk-1</code>, <code>/media/disk-2</code>, usw. eingebunden. Bitte beachten Sie, dass nicht alle Dateisysteme schreibbar eingebunden werden k\u00f6nnen. Das Standarddateisystem von Windows (NTFS) kann nur gelesen werden. Wir empfehlen die Verwendung von Linux-Dateisystemen.</html>
