DLCopy.tmpDriveInfoLabel.text=<html>Veuillez choisir un r\u00e9pertoire temporaire offrant suffisamment d'espace libre (env. 10 Go).<br><font color="#FF0000">Tous les fichiers dans ce r\u00e9pertoire vont \u00eatre supprim\u00e9s!</font><br><br>Vous pouvez connecter un support de stockage en ouvrant votre dossier Home dans le menu de d\u00e9marrage et en s\u00e9lectionnant le point de menu "Go -> Support de stockage" puis en cliquant sur le support souhait\u00e9. Ce dernier sera alors connect\u00e9 sur <code>/media/disk</code>. Si vous s\u00e9lectionnez des supports de stockages suppl\u00e9mentaires, ils seront connect\u00e9s sur <code>/media/disk-1</code>, <code>/media/disk-2</code>, etc. Veuillez noter que tous les syst\u00e8mes de fichiers ne peuvent pas \u00eatre connect\u00e9s en mode \u00e9criture. Le syst\u00e8me de fichiers standard de Windows (NTFS) peut uniquement \u00eatre connect\u00e9 en mode lecture seule. Nous conseillons l'usage de syst\u00e8mes de fichiers Linus ou FAT32.</html>
DLCopy.toISOButton.text=Convertir le syst\u00e8me en une image DVD
DLCopy.toISOInfoLabel.text=<html>L'installation du syst\u00e8me sous forme d'image DVD comporte plusieurs avantages:<ul><li>Un DVD est nettement moins co\u00fbteux que d'autres supports de stockage.</li><li>Toutes les modifications sont annull\u00e9es lorsque le syst\u00e8me est lanc\u00e9 une nouvelle fois.</li></ul></html>
