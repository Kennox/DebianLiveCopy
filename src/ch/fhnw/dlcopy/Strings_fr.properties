DLCopy.repairInfoLabel.text=<html>Ce logiciel met \u00e0 niveau les supports de stockage tels que lecteurs flash USB, disques durs USB,<br>cartes m\u00e9moire SD ou CompactFlash.<br><br>Veuillez noter les points suivants concernant les mises \u00e0 niveau:<ul><li>Vos donn\u00e9es et param\u00e8tres personnels sont conserv\u00e9s.</li><li>Il est toutefois recommand\u00e9 de faire une copie de vos donn\u00e9es et param\u00e8tres personnels sur<br>un autre support de stockage avant la mise \u00e0 niveau.</li><li>Les logiciels suppl\u00e9mentaires install\u00e9s sont enlev\u00e9s.<br>Ils peuvent \u00eatre r\u00e9install\u00e9s apr\u00e8s le lancement du syt\u00e8me mis \u00e0 niveau.</li></ul></html>
