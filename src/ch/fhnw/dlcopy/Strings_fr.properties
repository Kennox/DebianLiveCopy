DLCopy.infoLabel.text=<html>Ce logiciel installe le syst\u00e8me de fonctionnement sur d'autres supports de stockage tels que <br>lecteur USB flash, disque dur USB, carte m\u00e9moire SD ou CompactFlash.<br><br>Faire fonctionner le syst\u00e8me \u00e0 partir d'un tel support de stockage comporte plusieurs avantages:<ul><li>Ils sont plus maniables qu'un DVD.</li><li>La lecture de donn\u00e9es sur un tel support est nettement plus rapide que sur un DVD.</li><li>Le syst\u00e8me est plus silencieux, car il y a moins ou pas d'\u00e9l\u00e9ments mobiles impliqu\u00e9s<br>(p. ex. rotation du DVD ou moteur du lecteur DVD).<br></li><li>Il est possible d'ajouter des logiciels suppl\u00e9mentaires.</li><li>Il est possible de sauvegarder des fichiers et des param\u00e8tres utilisateur (p. ex. signets du navigateur).</li></ul></html>
