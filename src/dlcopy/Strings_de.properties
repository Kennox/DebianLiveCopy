DLCopy.infoLabel.text=<html>Dieses Programm installiert das laufende System auf Speichermedien<br>wie USB-Sticks, USB-Festplatten, SD-Speicherkarten oder CompactFlash-Speicherkarten.<br><br>Das System von diesen Speichermedien aus zu betreiben hat einige Vorteile:<ul><li>Sie sind handlicher als eine DVD.</li><li>Von diesen Speichermedien kann viel schneller gelesen werden als von DVD.</li><li>Das System ist viel leiser, da weniger oder gar keine beweglichen Teile<br>(z.B. drehende DVD, Stellmotor des Laufwerks) im Spiel sind.<br></li><li>Es k\u00f6nnen zus\u00e4tzliche Programme installiert werden.</li><li>Dateien und benutzerspezifische Einstellungen<br>(z.B. Lesezeichen im Browser) k\u00f6nnen abgespeichert werden.</li></ul></html>
