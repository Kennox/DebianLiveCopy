DLCopy.upgradeInfoLabel.text=<html>Dieses Programm aktualisiert Speichermedien wie USB-Sticks, USB-Festplatten,<br>SD-Speicherkarten oder CompactFlash-Speicherkarten.<br><br>Bei der Aktualisierung sind folgende Dinge zu beachten:<ul><li>Ihre pers\u00f6nlichen Daten und Einstellungen bleiben erhalten.</li><li>Sie sollten dennoch vor der Aktualisierung ihre pers\u00f6nlichen<br>Daten und Einstellungen auf einem anderen Datentr\u00e4ger sichern!</li><li>Nachtr\u00e4glich installierte Programme werden gel\u00f6scht.<br>Sie k\u00f6nnen nach dem Neustart des aktualisierten Systems wieder nachinstalliert werden.</li></ul></html>
