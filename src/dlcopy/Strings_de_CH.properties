Select_Target_Storage_Media=<html><div style="text-align: center;"><b>Bitte w\u00e4hlen Sie die Speichermedien aus, auf denen das System installiert werden soll</b><br>Mehrfachauswahl mit Ctrl+linke Maustaste<br>(Minimal ben\u00f6tigte Gr\u00f6sse: {0})</div></html>
Warning_Swapoff_File=<html>Die Auslagerungsdatei <tt>{0}</tt><br>muss deaktiviert werden, um die Partition <tt>{1}</tt> auszuh\u00e4ngen.<br><br>Dies w\u00fcrde den freien Arbeitsspeicher auf nur noch {2} verringern.<br>Sie sollten eine andere Auslagerungsdatei auf einem anderen Speichermedium<br>anlegen, um den verf\u00fcgbaren Arbeitsspeicher zu vergr\u00f6ssern.<br><br>M\u00f6chten Sie die Auslagerungsdatei dennoch jetzt deaktivieren?<br><font color="#FF0000">Dadurch kann das System einfrieren oder abst\u00fcrzen!</html>
Warning_Swapoff_Partition=<html>Die Auslagerungspartition <tt>{0}</tt> muss deaktiviert werden,<br>um das Speichermedium <tt>{1}</tt> neu zu partitionieren.<br><br>Dies w\u00fcrde den freien Arbeitsspeicher auf nur noch {2} verringern.<br>Sie sollten weiteren Auslagerungsspeicher auf einem anderen Speichermedium<br>anlegen, um den verf\u00fcgbaren Arbeitsspeicher zu vergr\u00f6ssern.<br><br>M\u00f6chten Sie die Auslagerungspartition dennoch jetzt deaktivieren?<br><font color="#FF0000">Dadurch kann das System einfrieren oder abst\u00fcrzen!</font></html>
