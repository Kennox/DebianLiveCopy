DLCopy.infoLabel.text=<html>Este programa instala el sistema operativo en otros dispositivos de almacenamiento como <br>dispositivos USB, discos externos USB, tarjetas de memoria SD o tarjetas CompactFlash.<br><br>Ejecutar el sistema desde estos dispositivos tiene varias ventajas:<ul><li>Son m\u00e1s pr\u00e1cticos que un DVD.</li><li>Leer datos de estos dispositivos es m\u00e1s r\u00e1pido que leerlos de un DVD.</li><li>El sistema es m\u00e1s estable, porque hay menos partes m\u00f3viles interviniendo<br>(por ej., el girar de DVD o el motor de un lector de DVD).<br></li><li>Otros programas pueden ser instalados.</li><li>Archivos y configuraciones de usuarios espec\u00edficos<br>(por ej., favoritos en un explorador web) pueden ser guardados.</li></ul></html>
