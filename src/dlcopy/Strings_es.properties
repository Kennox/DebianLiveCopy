DLCopy.tmpDriveInfoLabel.text=<html>Por favor seleccione un directorio temporario con suficiente espacio disponible (ca. 10 GB).<br><font color="#FF0000">\u00a1Todos los archivos en este  directorio ser\u00e1n borrados!</font><br><br>Puede montar el dispositivo de almacenamiento abriendo su Home carpeta en el men\u00fa de inicio, seleccionando el item del men\u00fa "Go -> dispositivo de almacenamiento" y clickeando el dispositivo seleccionado. El dispositivo seleccionado ser\u00e1 montado en <code>/dispositivo/disk</code>. Si seleccionado otros dispositivos de almacenamiento ser\u00e1n montados en <code>/dispositivo/disk-1</code>, <code>/dispositivo/disk-2</code>, etc. Por favor note que no todos los archivos de sistema pueden ser montados y ser editados. Los archivos de sistema Windows (NTFS) pueden ser montados en modalidad "s\u00f3lo lectura". Recomendamos utilizar archivos de sistema Linux o FAT32.</html>
