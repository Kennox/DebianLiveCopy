DLCopy.repairInfoLabel.text=<html>Este programa actualiza dispositivos de almacenamiento como dispositivos USB,<br>discos externos USB, tarjetas de memoria SD o tarjetas CompactFlash.<br><br>Por favor note los siguiente respecto a las actualizaciones:<ul><li>Sus datos y configuraciones personales ser\u00e1n preservadas.</li><li>No obstante, deber\u00e1 hacer una copia de seguridad de sus datos y configuraciones en <br>otro dispositivo de almacenamiento antes de la actualizaci\u00f3n.</li><li>Otros programas instalados ser\u00e1n removidos.<br>Pueden ser reinstalados una vez que el sistema sea actualizado y reinstalado.</li></ul></html>
