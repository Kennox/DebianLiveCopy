DLCopy.toISOInfoLabel.text=<html>Instalando el sistema en una imagen de DVD tiene varias ventajas:<ul><li>Un DVD cuesta mucho menos que otros dispositivos de almacenamiento.</li><li>Todos los cambios que uno hace no se finalizan hasta que uno reinicia el sistema.</li></ul></html>
